<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>MyScratchPad</title>
</head>

<body>

	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">My scratchpad</a>
	    </div>
	  </div>
	</nav>

	<div class="container ">
		
		<div>
			{% for comment in comments %}
	            
	            <p>
	            	Entry {{ loop.index }}: {{comment.id}} - {{comment.content }}
	            </p>    
	          
        	{% endfor %}
		</div>

		

        <br>
        <div>
        	<form action="." method="POST">
	        	Roll Number: <br />
	        	<input type="text" class="form-control" name="id" placeholder = "Enter your Roll Number" /><br />
	        	Comment: <br />
	        	<textarea class="form-control" name="contents" placeholder="Enter a comment"></textarea><br />
	        	<input type="submit" value="Post comment">
	    	</form>
        </div>
		

    </div>	<!-- container -->
</body>

</html>
